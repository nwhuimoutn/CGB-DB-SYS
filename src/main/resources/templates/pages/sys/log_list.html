<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>
				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP</th>
							<th>执行时长</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					    <tr>
					       <td colspan="7">数据正在加载中...</td>
					    </tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
   /* 调用doGetObjects 方法时不能添加小括号  加了就是立刻执行*/
	$(function () {
		$("#pageId").load("doPageUI",doGetObjects)
		//在input-group-btn 容器对象上注册点击事件
		$(".input-group-btn")
				.on("click",".btn-search",doQueryObjects)
				.on("click",".btn-default",doDeleteObject)
	})
   //定义查询按钮对应的点击事件处理函数
   function doQueryObjects() {
		//初始化当前页面 为了是查询后显示的页面从第一页开始
	   $("#pageId").data("pageCurren",1)
	   //调用doGetObjects() 是为了再次加载查询后的结果
	   doGetObjects()

   }
   //删除操作处理函数
   function doDeleteObject() {
		//1.获取选中id
		var ids=doGetCheckedIds()
	   if(ids.length==0){
	   	alert("请选择")
	   	return
	   }
	   //2.发送异步请求
	   var url="log/doDeleteObjects"
	   var params={"ids":ids.toString()}
	   $.post(url,params,function (result) {
			if (result.state==1){
				alert(result.message)
			}else {
				alert(result.message)
			}
	   })
   }
   //删除时用户选中的记录id函数
   function doGetCheckedIds() {
		//定义一个数组,用于存储选中的checkbox的id值
	   var idArrary=[];
	   //获取tbody中所有类型为checkbox的input元素
	   $("#tbodyId input[type=checkbox]")
			   //迭代这些元素,每发现一个元素都会执行如下回调函数
			   .each(function () {
			   	//假如此元素的checked属性的值为true
				   if ($(this).prop("checked")){
				   	//调用数组对象的push方法将选中对象的值存储到数组
					   idArrary.push($(this).val())
				   }
			   })
	   return idArrary;
   }

   //异步加载日志信息
	function doGetObjects() {
		// debugger
		//1.定义请求URL
        var url="log/doFindPageObjects"
        //2.定义请求参数 data函数的含义是从指定元素上获取绑定的数据
		//数据会在何时绑定()
		var pageCurrent=$("#pageId").data("pageCurrent")
		//默认起始页面为1
		if(!pageCurrent)pageCurrent=1;
		var param={"pageCurrent":pageCurrent}

		//为了方法通用性定义方法
		var username=$("#searchNameId").val()
		// param.username 属性名要与服务器传过来的一致
		if(username) param.username=username;

		//3发送异步请求,并处理结果
		// $.getJSON() 把接受到的json格式字符串转换为json对象
		//注意 url要写在前面不然获取不到数据 ,因为先获取到url才能获取到响应的数据
		$.getJSON(url,param,function (result) {
				console.log(result)
           //处理响应结果
			dochulixiangyingjieguo(result)
		})
		//处理响应结果方法
		function dochulixiangyingjieguo(result) {
			if (result.state==1){
				//更新日志数据
				doUpdateData(result.data.records)
				//更新分页数据
				doSetPagination(result.data)
			}else{
				alert(result.message)
			}
		}


	//	更新日志列表数据
		function doUpdateData(records) {
        	//1.获取tbody对象
        	var tbody=$("#tbodyId")
			//清空对象
			tbody.empty()
			//2.迭代records记录 并将内容追加到tebody中
			for(var i in records){
				//构建tr对象
				var tr=$("<tr></tr>")
				//构建tds对象
				var tds=doCecordsTds(records[i])
				//将tds对象追加到tr中
				tr.append(tds)
				//将tr追加到tbody中
				tbody.append(tr)
			}
		}
		//创建每行中td元素,并填充具体业务数据
		function doCecordsTds(data) {
			var tds="<td><input type='checkbox' class='cBox' name='cItem' value='"+data.id+"'></td>"+
					"<td>"+data.username+"</td>"+
					"<td>"+data.operation+"</td>"+
					"<td>"+data.method+"</td>"+
					"<td>"+data.params+"</td>"+
					"<td>"+data.ip+"</td>"+
					"<td>"+data.time+"</td>";
			return tds;
		}

	}
</script>
